<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> 广告图片轮播切换</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="adver">
    <div class="box">
        <img src="images/adver01.jpg" height="454" width="730"/>
        <img src="images/adver02.jpg" height="454" width="730"/>
        <img src="images/adver03.jpg" height="454" width="730"/>
        <img src="images/adver04.jpg" height="454" width="730"/>
        <img src="images/adver05.jpg" height="454" width="730"/>
        <img src="images/adver06.jpg" height="454" width="730"/>
    </div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
    <div class="arrowLeft"><</div><div class="arrowRight">></div>
</div>
<script src="../js/jquery-1.8.3.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var i = 0;
        var timer;
        $(function(){
            $("img").eq(0).show().siblings().hide();
            start();
            $("li").hover(function(){
                clearInterval(timer);
                i = $(this).index();
                change();
            }, function(){
                start();
            });
            $(".arrowLeft").click(function(){
                i--;
                if(i <0){
                    i = 5;
                }
                change();
            });
            $(".arrowRight").click(function(){
                i++;
                if(i > 6){
                    i = 0;
                }
                change();
            });
        });
        $(".arrowLeft").click(function(){
            i--;
            if(i <0){
                i = 6;
            }
            change();
        });
        $(".arrowRight").click(function(){
            i++;
            if(i >6){
                i = 0;
            }
            change();
        });
        function start() {
            timer = setInterval(function () {
                i++;
                if (i >6) {
                    i = 0;
                }
                change();
            }, 3000);
        }
        function change(){
            $("img").eq(i).fadeIn(300).siblings().stop(true, true).fadeOut(300);
            $("li").eq(i).addClass("current").siblings().removeClass("current");
        }
    })
</script>
</body>
</html>
