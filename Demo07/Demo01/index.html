<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>京东首页右侧固定层</title>
    <link href="css/nav.css" rel="stylesheet">
</head>
<body>
<nav id="nav">
    <li><span></span><p>就东会员</p></li>
    <li><span></span><p>购物车</p></li>
    <li><span></span><p>我的关注</p></li>
    <li><span></span><p>我的足迹</p></li>
    <li><span></span><p>我的消息</p></li>
    <li><span></span><p>咨询JIMI</p></li>
</nav>
</body>
<script type="text/javascript" src="js/jquery-1.12.4.js">
</script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#nav").find("li span").mouseover(function () {
            var index=$("#nav").find("li span").index(this);
            $("#nav").find("li:eq("+index+") span~p").show();
            $(this).css("background-color","#c81623");
        });
        $("#nav").find("li span").mouseout(function () {
            var index=$("#nav").find("li span").index(this);
            $("#nav").find("li:eq("+index+") span~p").hide();
            $(this).css("background-color","#7a6e6e");
        });
    })
</script>
</html>
