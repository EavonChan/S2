<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="aa"></div>
<script type="text/javascript">
    function Person(){}
    Person.prototype.name="郎晓明";
    Person.prototype.age="38";
    Person.prototype.work="内地男演员、歌手";
    Person.prototype.address="中国北京海淀区";
    Person.prototype.show=function () {
        var str;
        str="姓名:" + this.name + "<br/>年龄:" + this.age + "<br/>工作：" + this.work + "<br/>住址：" + this.address;
        document.getElementById("aa").innerHTML=str;
    };
    var person1=new Person();
    person1.show();
</script>
</body>
</html>
